<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Wait and Eat</title>
  <link rel="stylesheet" href="content/css/app.css"/>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>

  <!--Navigation bar that stays at the top of every page.-->
  <nav ng-controller="Auth as vm" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Wait and Eat</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/login" ng-hide="vm.currentUser">Log in</a></li>
          <li><a href="" ng-click="vm.logout()" ng-show="vm.currentUser">Log out</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!--Main content that changes based on route-->
  <div ng-view class="container"></div>

  <!-- Third-party JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.1/angular-route.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

  <!--Custom JS-->
  <script src="app/app.module.js"></script>
  <script src="app/services.js"></script>
  <script src="app/controllers.js"></script>

  <!--waitList module-->
  <script src="app/waitList/waitList.module.js"></script>
  <script src="app/waitList/config.route.js"></script>
  <script src="app/waitList/waitList.js"></script>

  <!--auth module-->
  <script src="app/auth/auth.module.js"></script>
  <script src="app/auth/config.route.js"></script>
  <script src="app/auth/auth.js"></script>

</body>
</html>
